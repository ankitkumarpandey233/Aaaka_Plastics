<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gor Kenil" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">

    <title>Aaaka Plastics</title>

    
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/locomotive-scroll.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../assets/css/additem.css">

</head>

<body>
    <header>
        Add Item
    </header>
    <div class="container">
        <form onsubmit="addItem(event)">
 
            <h6 class="mt-5" style="color: #00A8FF;">General Info.</h6>         
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Name" name="groupName" id='groupName' required />
                        <label for="groupName" class="form__label">Name</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Print Name" name="printName" id='printName' />
                        <label for="printName" class="form__label">Print Name:</label>
                    </div>
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Group" name="Group" id='Group' />
                        <label for="Group" class="form__label">Group:</label>
                    </div>
    
    
                </div>
                <div class="col">
                    <div class="form__group field">
                        <input type="text" class="form__field" placeholder="Alias (optional)" name="alias" id='alias' />
                        <label for="alias" class="form__label">Alias (optional)</label>
                    </div>
                    <div class="form__group field">
                        <textarea class="form__field" placeholder="Item Description" name="itemDescription" id='itemDescription' rows="4" cols="50"></textarea>
                        <label for="itemDescription" class="form__label">Item Description</label>
                    </div>
    
    
    
                </div>
            </div>
        </div>
    
            <h6 class="mt-5" style="color: #00A8FF;">Item Price Info.</h6>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="form__group field select">
                    <select id="unit" name="unit">
                        <option value="" disabled="disabled" selected="selected">Select Unit</option>
                        <option value="unit1">Unit 1</option>
                        <option value="unit2">Unit 2</option>
                        <option value="unit3">Unit 3</option>
                    </select>
                    <svg>
                        <use xlink:href="#select-arrow-down"></use>
                    </svg>
                </div>
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Opening Quantity" name="openingQuantity" id='openingQuantity' />
                    <label for="openingQuantity" class="form__label">Opening Quantity</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Opening Value (Rs.)" name="openingValue" id='openingValue' />
                    <label for="openingValue" class="form__label">Opening Value</label>
                </div>
                <div class="form__group field select">
                    <select id="unit" name="unit">
                        <option value="" disabled="disabled" selected="selected">Select Category</option>
                        <option value="unit1">Unit 1</option>
                        <option value="unit2">Unit 2</option>
                        <option value="unit3">Unit 3</option>
                    </select>
                    <svg>
                        <use xlink:href="#select-arrow-down"></use>
                    </svg>
                </div>
    
    
    
    
    
    
    
    
            </div>
            <div class="col">
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Sales Price (Rs.)" name="salesPrice" id='salesPrice' />
                    <label for="salesPrice" class="form__label">Sales Price</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="Purchase Price (Rs.)" name="purchasePrice" id='purchasePrice' />
                    <label for="purchasePrice" class="form__label">Purchase Price</label>
                </div>
                <div class="form__group field">
                    <input type="number" class="form__field" placeholder="M.R.P. (Rs.)" name="mrp" id='mrp' />
                    <label for="mrp" class="form__label">M.R.P.</label>
                </div>
    
    
    
    
            </div>
        </div>
    </div>
    
            
    
        
            
        
            
            
        
            
        
            
        
    <input style="padding: 10px 15px;
    font-size: 18px;
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #00A8FF;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px #999; margin-top: 20px; display: block; margin-left: auto; margin-right: auto;" type="submit" value="Save">
    
        </form>
    </div>
    
    <script src="../assets/scripts/additem.js"></script>
</body>
</html>
