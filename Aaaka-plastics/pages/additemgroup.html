  <header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='groupName' required />
                    <label for="groupName" class="form__label">Group Name:</label>
                  </div>
                  <label for="primaryDropdown">Primary (Y/N):</label>
        <select id="primaryDropdown" onchange="toggleUnderGroupDropdown()">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

            </div>
            <div class="col">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Name" name="name" id='alias' required />
                    <label for="alias" class="form__label">Alias</label>
                  </div>
                  <div id="underGroupContainer" class="hidden">
                    <label for="underGroupDropdown">Under Group:</label>
                    <select id="underGroupDropdown">
                        <option value="Group1">Group 1</option>
                        <option value="Group2">Group 2</option>

                    </select>
